<html>
    <head>
        <title>nezumi-color-picker-test-page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                --surface: #ffffff;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                padding: 20px;
                background: #f5f5f5;
            }
            h1 {
                color: #333;
            }
            #test-input {
                padding: 10px 20px;
                font-size: 16px;
                border: 2px solid #4CAF50;
                background: #4CAF50;
                color: white;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: bold;
            }
            #test-input:hover {
                background: #45a049;
                border-color: #45a049;
                box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
            }
            #test-input:active {
                transform: scale(0.98);
            }
        </style>
    </head>
    <body>
        <h1>nezumi-color-picker-test-page</h1>
        <!-- The placeholder div was removed â€“ the dialog will be created dynamically -->
        <input type="button" id="test-input" value="#00ff00">
        <script type="module">
            import { showColorPickerDialog } from './src/nezumi-color-pickerDialog.js';
            document.getElementById('test-input').addEventListener('click', () => {
                showColorPickerDialog({
                    color: document.getElementById('test-input').value,
                    alpha: 1.0,
                    onChange: ({h, s, l, a, hex, rgba}) => {
                        console.log(`HSLA: ${h}, ${s}, ${l}, ${a}`);
                        console.log(`RGBA: ${rgba[0]}, ${rgba[1]}, ${rgba[2]}, ${rgba[3]}`);
                        console.log(`HEX: ${hex}`);
                        document.getElementById('test-input').value = hex;
                    },
                    onClose: () => {
                        console.log("Color picker closed.");
                    }
                });
            });
        </script>
    </body>
</html>
